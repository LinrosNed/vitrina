{%extends 'product/base.html'%}
{%block content%}
<div class="premium-title-container">
    <h2 class="premium-title">Principales Categorías</h2>
    <span></span>
  </div>
  <div class="categorys-container">
    <div class="row">
        <div class="col">
            <img src="https://andianperu.com/wp-content/uploads/2021/04/Insumos-naturales-1024x1024.jpeg">
        </div>
        <div class="col">
            <img src="https://andianperu.com/wp-content/uploads/2021/04/Servicio-de-maquila-1024x1024.jpeg">
        </div>
        <div class="col">
            <img src="https://andianperu.com/wp-content/uploads/2021/04/Productos-naturales.jpeg">
        </div>
        <div class="col">
            <img src="https://andianperu.com/wp-content/uploads/2021/04/Salud-natural-1024x1024.jpeg">
        </div>
    </div>
  </div>
  <div class="premium-title-container">
    <h2 class="premium-title">
        Productos naturales más vendidos</h2>
    <span></span>
  </div>
<div class="container" id="products">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {%for product in products%}
        <div class="col">
          <div class="card h-100 text-center">
            <img src="{{product.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">{{product.desc}}</p>
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text price">{{product.price}}</p>

              <a href="{% url 'product:product_detail' product.id %}" class="btn btn-primary">See More</a>
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
</div>

{%endblock%}
